<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter with Recording</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #download-button {
            display: none;
            background-color: #008CBA;
        }
        #download-button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Text to Speech Converter with Recording</h1>
        <textarea id="text-input" placeholder="Enter your text here..."></textarea>
        <br>
        <button onclick="convertToSpeech()">Convert to Speech</button>
        <button id="download-button">Download Recording</button>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
        
        async function startRecording() {
            const stream = await navigator.mediaDevices.getDisplayMedia({ audio: true, video: false });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    audioChunks.push(event.data);
                }
            };
            mediaRecorder.onstop = () => {
                audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                document.getElementById('download-button').style.display = 'inline';
            };
            mediaRecorder.start();
        }
        
        function convertToSpeech() {
            const text = document.getElementById('text-input').value;
            if (text === '') {
                alert('Please enter some text!');
                return;
            }
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-US';
            speech.rate = 1;
            speech.pitch = 1;
            
            speech.onstart = () => {
                audioChunks = [];
                startRecording();
            };
            
            speech.onend = () => {
                mediaRecorder.stop();
            };
            
            window.speechSynthesis.speak(speech);
        }

        document.getElementById('download-button').addEventListener('click', () => {
            const url = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'recorded-speech.webm';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
