<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech with Recording</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
        #download-button { display: none; background-color: #008CBA; }
        #download-button:hover { background-color: #007bb5; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Text to Speech with Recording</h1>
        <textarea id="text-input" placeholder="Enter text..."></textarea>
        <br>
        <button onclick="convertToSpeech()">Convert to Speech</button>
        <button id="download-button">Download Recording</button>
    </div>

    <script>
        let audioBlob;

        async function convertToSpeech() {
            const text = document.getElementById('text-input').value;
            if (!text) {
                alert('Enter text first!');
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';

            const voices = speechSynthesis.getVoices();
            utterance.voice = voices.find(voice => voice.lang === 'en-US') || voices[0];

            const sampleRate = 44100;
            const offlineContext = new OfflineAudioContext(1, sampleRate * 10, sampleRate);

            const source = offlineContext.createBufferSource();
            const mediaStreamDestination = offlineContext.createMediaStreamDestination();

            source.connect(mediaStreamDestination);
            source.connect(offlineContext.destination);

            utterance.onstart = () => {
                console.log("Speech started...");
            };

            utterance.onend = async () => {
                console.log("Speech ended, recording...");

                const audioBuffer = await offlineContext.startRendering();
                const wavBlob = bufferToWave(audioBuffer, audioBuffer.length);
                audioBlob = new Blob([wavBlob], { type: 'audio/wav' });

                document.getElementById('download-button').style.display = 'inline';
            };

            window.speechSynthesis.speak(utterance);
        }

        function bufferToWave(abuffer, len) {
            let numOfChan = abuffer.numberOfChannels;
            let length = len * numOfChan * 2 + 44;
            let buffer = new ArrayBuffer(length);
            let view = new DataView(buffer);
            let channels = [], i, sample, offset = 0, pos = 0;

            setUint32(0x46464952); // "RIFF"
            setUint32(length - 8); // file length
            setUint32(0x45564157); // "WAVE"

            setUint32(0x20746d66); // "fmt " chunk
            setUint32(16);         // length = 16
            setUint16(1);          // PCM (uncompressed)
            setUint16(numOfChan);
            setUint32(abuffer.sampleRate);
            setUint32(abuffer.sampleRate * 2 * numOfChan);
            setUint16(numOfChan * 2);
            setUint16(16);         // bits per sample

            setUint32(0x64617461); // "data" - chunk
            setUint32(length - pos - 4);

            for (i = 0; i < abuffer.numberOfChannels; i++)
                channels.push(abuffer.getChannelData(i));

            while (pos < length) {
                for (i = 0; i < numOfChan; i++) {
                    sample = Math.max(-1, Math.min(1, channels[i][offset])); 
                    sample = sample < 0 ? sample * 0x8000 : sample * 0x7FFF; 
                    view.setInt16(pos, sample, true); 
                    pos += 2;
                }
                offset++;
            }

            return buffer;

            function setUint16(data) {
                view.setUint16(pos, data, true);
                pos += 2;
            }

            function setUint32(data) {
                view.setUint32(pos, data, true);
                pos += 4;
            }
        }

        document.getElementById('download-button').addEventListener('click', () => {
            const url = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'speech-recording.wav';
            a.click();
        });
    </script>
</body>
</html>
