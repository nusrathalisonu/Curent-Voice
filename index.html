<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter with Recording</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
        #download-button { display: none; background-color: #008CBA; }
        #download-button:hover { background-color: #007bb5; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Text to Speech with Recording</h1>
        <textarea id="text-input" placeholder="Enter text..."></textarea>
        <br>
        <button onclick="convertToSpeech()">Convert to Speech</button>
        <button id="download-button">Download Recording</button>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    document.getElementById('download-button').style.display = 'inline';
                };
                mediaRecorder.start();
            } catch (error) {
                console.error("Recording error:", error);
                alert("Recording not supported in this browser.");
            }
        }

        function convertToSpeech() {
            const text = document.getElementById('text-input').value;
            if (!text) {
                alert('Enter text first!');
                return;
            }
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-US';

            speech.onstart = startRecording;
            speech.onend = () => mediaRecorder?.stop();

            window.speechSynthesis.speak(speech);
        }

        document.getElementById('download-button').addEventListener('click', () => {
            const url = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'speech-recording.webm';
            a.click();
        });
    </script>
</body>
</html>
